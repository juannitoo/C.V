<!doctype html>
<html lang="fr">
<head>
  	<meta charset="utf-8">
	<title>Mon C.V </title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- comptibilité IE bootstrap -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
</head>

<body style="font-family:'candara', 'Times New Roman', sans-serif; 
        background-color: rgb(145, 145, 145)">

    <div class="container marge-hight" id="container"></div>
    <div><img id="papyrus-vert" src="assets/pictures/rouleau-vert.png" /></div>
    <div><img id="background-gray" src="assets/pictures/fond-gris-haut.png" /> </div>
    <div><img id="papyrus" src="assets/pictures/rouleau.png" /> </div>


    <script type="text/javascript" src="js/title.js"></script>
    <script type="text/javascript" src="js/skills.js"></script>
    <script type="text/javascript" src="js/training.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
    <script type="text/javascript" src="js/experience.js"></script>

    <script>

    document.addEventListener('DOMContentLoaded', function(){
        title()
        skills()
        training()
        profile()
        contact()
        experience()
        viewCv()
    })

    function viewCv (){

        const papyrus = document.getElementById('papyrus')
        const papyrusVert = document.getElementById('papyrus-vert')
        const container = document.getElementById('container')

        // responsive papyrus image
        if (screen.width < 1600){
            papyrus.src = "assets/pictures/rouleau-1600px.png"
            papyrusVert.src = "assets/pictures/rouleau-vert-1600px.png"
        }

        // papyrus click event
        papyrus.addEventListener('click', function(){

            // animation papyrus       
            container.classList.add('animation-marge')
            container.classList.remove('animation-marge2')
            container.classList.remove('marge-hight')
            
            setTimeout(() => {
                // opacity animation
                // for title
                const picture = document.getElementById('picture')
                picture.classList.add('animation')
                picture.classList.remove('animation-rotation-inverse')
                picture.classList.remove('opacity')
                const myName = document.getElementById('name')
                myName.classList.add('animation')
                myName.classList.remove('animation-rotation-inverse')
                myName.classList.remove('opacity')
                const job = document.getElementById('job')
                job.classList.add('animation')
                job.classList.remove('animation-rotation-inverse')
                job.classList.remove('opacity')
                
                // each "object"
                const skills = document.getElementById('skills')
                skills.classList.add('animation')
                skills.classList.remove('animation-rotation-inverse')
                skills.classList.remove('opacity')

                const formation = document.getElementById('formation')
                formation.classList.add('animation')
                formation.classList.remove('animation-rotation-inverse')
                formation.classList.remove('opacity')

                const profile = document.getElementById('profile')
                profile.classList.add('animation')
                profile.classList.remove('animation-rotation-inverse')
                profile.classList.remove('opacity')

                const contact = document.getElementById('contact')
                contact.classList.add('animation')
                contact.classList.remove('animation-rotation-inverse')
                contact.classList.remove('opacity')

                const experience = document.getElementById('experience')
                experience.classList.add('animation')
                experience.classList.remove('animation-rotation-inverse')
                experience.classList.remove('opacity')

            }, 200);
        })

         // papyrus vert click event
         
        
         papyrusVert.addEventListener('click', function(){
            // je neutralise le click au début
            if ( container.className === 'container animation-marge' ){
            // animation papyrus
            setTimeout(() => {
                container.classList.remove('animation-marge')
                container.classList.add('animation-marge2')
                container.classList.add('marge-hight')
            }, 500);
           
            // opacity and rotation animation
            // for title
            const picture = document.getElementById('picture')
            picture.classList.remove('animation')
            picture.classList.add('animation-rotation-inverse')
            picture.classList.add('opacity')
            const myName = document.getElementById('name')
            myName.classList.remove('animation')
            myName.classList.add('animation-rotation-inverse')
            myName.classList.add('opacity')
            const job = document.getElementById('job')
            job.classList.remove('animation')
            job.classList.add('animation-rotation-inverse')
            job.classList.add('opacity')
            
            // each "object"
            const skills = document.getElementById('skills')
            skills.classList.remove('animation')
            skills.classList.add('animation-rotation-inverse')
            skills.classList.add('opacity')

            const formation = document.getElementById('formation')
            formation.classList.remove('animation')
            formation.classList.add('animation-rotation-inverse');
            formation.classList.add('opacity')

            const profile = document.getElementById('profile')
            profile.classList.remove('animation')
            profile.classList.add('animation-rotation-inverse')
            profile.classList.add('opacity')

            const contact = document.getElementById('contact')
            contact.classList.remove('animation')
            contact.classList.add('animation-rotation-inverse')
            contact.classList.add('opacity')

            const experience = document.getElementById('experience')
            experience.classList.remove('animation')
            experience.classList.add('animation-rotation-inverse')
            experience.classList.add('opacity')
        }
        })
        
    }


    </script>

</body>
</html>
