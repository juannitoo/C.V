<html lang="fr">
<head>

<body style="font-family:'candara', 'Times New Roman', sans-serif; 
        background-color: rgb(145, 145, 145)">

    <div class="container marge-hight" id="container"></div>
    <div><img id="papyrus-vert" src="assets/pictures/rouleau-vert.png" /> </div>
    <div><img id="background-gray" src="assets/pictures/fond-gris-haut.png" /> </div>
    <div><img id="papyrus" src="assets/pictures/rouleau.png" /> </div>


    <script type="text/javascript" src="js/title.js"></script>
    <script type="text/javascript" src="js/skills.js"></script>
    <script type="text/javascript" src="js/training.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
    <script type="text/javascript" src="js/experience.js"></script>

    <script>

    document.addEventListener('DOMContentLoaded', function(){
        title()
        skills()
        training()
        profile()
        contact()
        experience()
        viewCv()
    })

    function viewCv (){

        const papyrus = document.getElementById('papyrus')
        const container = document.getElementById('container')

        papyrus.addEventListener('click', function(){

            // animation papyrus
            container.classList.add('animation-marge');

            container.classList.remove('marge-hight');

            setTimeout(() => {
                // opacity animation
                // for title
                const picture = document.getElementById('picture')
                picture.classList.add('animation');
                picture.classList.remove('opacity');
                const myName = document.getElementById('name')
                myName.classList.add('animation');
                myName.classList.remove('opacity');
                const job = document.getElementById('job')
                job.classList.add('animation');
                job.classList.remove('opacity');
                
                // each "object"
                const skills = document.getElementById('skills')
                skills.classList.add('animation');
                skills.classList.remove('opacity');

                const formation = document.getElementById('formation')
                formation.classList.add('animation');
                formation.classList.remove('opacity');

                const profile = document.getElementById('profile')
                profile.classList.add('animation');
                profile.classList.remove('opacity');

                const contact = document.getElementById('contact')
                contact.classList.add('animation');
                contact.classList.remove('opacity');

                const experience = document.getElementById('experience')
                experience.classList.add('animation');
                experience.classList.remove('opacity');


            }, 200);
        })
    }


    </script>

</body>
</html>
